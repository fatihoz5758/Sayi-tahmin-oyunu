<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Oyunu</title>

    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100vh;
        }

        #confetiDiv {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            z-index: -1;

        }

        #full {
            width: 100%;
            height: 100vh;
            /* 'vh' ekranın 100 de yüzünü kaplar */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sayiTahmin {
            text-align: center;
            background-color: lightpink;
            padding: 50px 100px;
            border-radius: 20px;
            box-shadow: 0px 0px 1px 0px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.075), 0px 4px 10px 0px rgba(0, 0, 0, 0.05);

        }

        h2 {
            color: white;
        }

        input,
        button {
            padding: 12px 30px;
            font-size: 14px;
            cursor: pointer;
            background-color: white;
            border: none;
            outline: none;
            border-radius: 10px;
            box-shadow: 0px 0px 1px 0px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.075), 0px 4px 10px 0px rgba(0, 0, 0, 0.05);
            animation: fade 0.5s ease 0.6s backwards;
            transition: opacity 0.3s;
            margin-top: 20px;
        }

        input {
            width: 80px;
        }
    </style>
</head>

<body>
    <div id="full">
        <div id="sayiTahmin">
            <h2>Sayı Tahmin Oyunu</h2>
            <p>1-100 arasında tuttuğum sayıyı tahmin edin</p>
            <input type="text" id="sayi">
            <button id="tahminEt"> Tahmin Et </button>
            <hr>
            <button id="yeniOyun">Yeni Oyun Başlat</button>
            <p id="sonuc"></p>
            <p id="sonuc2"></p>
            <p id="sonuc3"></p>
        </div>
    </div>

    <div id="confetiDiv">
        <canvas id="confetti"></canvas>
    </div>



    <script>
        document.getElementById('confetiDiv').style.visibility = 'hidden';
        let sayi = document.getElementById('sayi');
        let tahminEt = document.getElementById('tahminEt');
        let yeniOyun = document.getElementById('yeniOyun');
        let sonuc = document.getElementById('sonuc');
        let sonuc2 = document.getElementById('sonuc2');

        sayi.style.display = 'none';
        tahminEt.style.display = 'none';

        tahminEt.onclick = tahmin;
        yeniOyun.onclick = yeni;

        let rastgeleSayi = 0;
        var hakSayisi = 0;

        function yeni() {
            // console.log('tıkla')
            rastgeleSayi = Math.floor(Math.random() * 100) + 1;
            // console.log(rastgeleSayi)
            sonuc2.innerHTML = rastgeleSayi;
            hakSayisi = 10;
            sayi.value = '';
            sonuc.innerHTML = '';
            sonuc2.innerHTML = '';
            sayi.style.display = "inline";
            tahminEt.style.display = "inline";
            yeniOyun.style.display = 'none';
            tahminEt.disabled = false;
            document.getElementById('confetiDiv').style.visibility = 'hidden';

        }

        function tahmin() {
            sonuc2.innerHTML = '';
            if (hakSayisi == 0) {
                return;

            }

            var inputSayi = parseInt(sayi.value);
            // console.log( inputSayi * 2);

            if (isNaN(inputSayi)) {
                sonuc.innerHTML = 'Rakam Giriniz';
                return;
            }
            if (rastgeleSayi > inputSayi) {
                sonuc.innerHTML = 'Daha Büyük bir sayı giriniz';
            } else if (rastgeleSayi < inputSayi) {
                sonuc.innerHTML = 'Daha Küçük bir sayı giriniz';
            } else {
                sonuc.innerHTML = 'Tebrikler Bildiniz';
                tahminEt.disabled = true;
                yeniOyun.style.display = 'inline'
                document.getElementById('confetiDiv').style.visibility = 'visible';

            }
            hakSayisi--;
            sonuc2.innerHTML += 'Kalan can sayıs :' + hakSayisi;
            if (hakSayisi == 0) {
                sonuc.innerHTML = 'Oyunu Kaybettiniz';
                tahminEt.disabled = true;
                yeniOyun.style.display = 'false';
            }
            sayi.value = '';
        }



        // global variables
        const confetti = document.getElementById('confetti');
        const confettiCtx = confetti.getContext('2d');
        let container, confettiElements = [], clickPosition;

        // helper
        rand = (min, max) => Math.random() * (max - min) + min;

        // params to play with
        const confettiParams = {
            // number of confetti per "explosion"
            number: 70,
            // min and max size for each rectangle
            size: { x: [5, 20], y: [10, 18] },
            // power of explosion
            initSpeed: 25,
            // defines how fast particles go down after blast-off
            gravity: 0.65,
            // how wide is explosion
            drag: 0.08,
            // how slow particles are falling
            terminalVelocity: 6,
            // how fast particles are rotating around themselves
            flipSpeed: 0.017,
        };
        const colors = [
            { front: '#3B870A', back: '#235106' },
            { front: '#B96300', back: '#6f3b00' },
            { front: '#E23D34', back: '#88251f' },
            { front: '#CD3168', back: '#7b1d3e' },
            { front: '#664E8B', back: '#3d2f53' },
            { front: '#394F78', back: '#222f48' },
            { front: '#008A8A', back: '#005353' },
        ];

        setupCanvas();
        updateConfetti();

        confetti.addEventListener('click', addConfetti);
        window.addEventListener('resize', () => {
            setupCanvas();
            hideConfetti();
        });

        // Confetti constructor
        function Conf() {
            this.randomModifier = rand(-1, 1);
            this.colorPair = colors[Math.floor(rand(0, colors.length))];
            this.dimensions = {
                x: rand(confettiParams.size.x[0], confettiParams.size.x[1]),
                y: rand(confettiParams.size.y[0], confettiParams.size.y[1]),
            };
            this.position = {
                x: clickPosition[0],
                y: clickPosition[1]
            };
            this.rotation = rand(0, 2 * Math.PI);
            this.scale = { x: 1, y: 1 };
            this.velocity = {
                x: rand(-confettiParams.initSpeed, confettiParams.initSpeed) * 0.4,
                y: rand(-confettiParams.initSpeed, confettiParams.initSpeed)
            };
            this.flipSpeed = rand(0.2, 1.5) * confettiParams.flipSpeed;

            if (this.position.y <= container.h) {
                this.velocity.y = -Math.abs(this.velocity.y);
            }

            this.terminalVelocity = rand(1, 1.5) * confettiParams.terminalVelocity;

            this.update = function () {
                this.velocity.x *= 0.98;
                this.position.x += this.velocity.x;

                this.velocity.y += (this.randomModifier * confettiParams.drag);
                this.velocity.y += confettiParams.gravity;
                this.velocity.y = Math.min(this.velocity.y, this.terminalVelocity);
                this.position.y += this.velocity.y;

                this.scale.y = Math.cos((this.position.y + this.randomModifier) * this.flipSpeed);
                this.color = this.scale.y > 0 ? this.colorPair.front : this.colorPair.back;
            }
        }

        function updateConfetti() {
            confettiCtx.clearRect(0, 0, container.w, container.h);

            confettiElements.forEach((c) => {
                c.update();
                confettiCtx.translate(c.position.x, c.position.y);
                confettiCtx.rotate(c.rotation);
                const width = (c.dimensions.x * c.scale.x);
                const height = (c.dimensions.y * c.scale.y);
                confettiCtx.fillStyle = c.color;
                confettiCtx.fillRect(-0.5 * width, -0.5 * height, width, height);
                confettiCtx.setTransform(1, 0, 0, 1, 0, 0)
            });

            confettiElements.forEach((c, idx) => {
                if (c.position.y > container.h ||
                    c.position.x < -0.5 * container.x ||
                    c.position.x > 1.5 * container.x) {
                    confettiElements.splice(idx, 1)
                }
            });
            window.requestAnimationFrame(updateConfetti);
        }

        function setupCanvas() {
            container = {
                w: confetti.clientWidth,
                h: confetti.clientHeight
            };
            confetti.width = container.w;
            confetti.height = container.h;
        }

        function addConfetti(e) {
            const canvasBox = confetti.getBoundingClientRect();
            if (e) {
                clickPosition = [
                    e.clientX - canvasBox.left,
                    e.clientY - canvasBox.top
                ];
            } else {
                clickPosition = [
                    canvasBox.width * Math.random(),
                    canvasBox.height * Math.random()
                ];
            }
            for (let i = 0; i < confettiParams.number; i++) {
                confettiElements.push(new Conf())
            }
        }

        function hideConfetti() {
            confettiElements = [];
            window.cancelAnimationFrame(updateConfetti)
        }

        confettiLoop();
        function confettiLoop() {
            addConfetti();
            setTimeout(confettiLoop, 700 + Math.random() * 1700);
        }








    </script>

</body>

</html>
